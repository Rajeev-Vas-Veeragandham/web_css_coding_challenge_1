<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Coding Challenge #1</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin: 20px 0 10px;
            color: #2c3e50;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #6c757d;
        }

        table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .highlight {
            background-color: #e8f4fc;
        }

        .links-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
            flex-wrap: nowrap;
        }

        .demo-link, .github-link, .server-link {
            display: inline-block;
            padding: 12px 25px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            text-align: center;
            flex: 1;
            max-width: 200px;
        }

        .demo-link {
            background-color: #28a745;
        }

        .demo-link:hover {
            background-color: #218838;
        }

        .github-link {
            background-color: #343a40;
        }

        .github-link:hover {
            background-color: #23272b;
        }

        .server-link {
            background-color: #007bff;
        }

        .server-link:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .links-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .demo-link, .github-link, .server-link {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Coding Challenge #1</h1>
        <p class="subtitle">Team Members and Panther IDs</p>
        
        <table>
            <thead>
                <tr>
                    <th>Team Member Names</th>
                    <th>Panther ID</th>
                </tr>
            </thead>
            <tbody>
                <tr class="highlight">
                    <td>Rajeev Vas Veeragandham</td>
                    <td>002932716</td>
                </tr>
                <tr>
                    <td>Vignesh Nair</td>
                    <td>002893762</td>
                </tr>
            </tbody>
        </table>
        
        <div class="links-container">
            <a href="demonstration.html" class="demo-link">
                View Demonstration
            </a>
            <a href="https://github.com/Rajeev-Vas-Veeragandham/web_css_coding_challenge_1" class="github-link" target="_blank">
                GitHub Repository
            </a>
            <a href="https://codd.cs.gsu.edu/~rveeragandham1/web_programming/css_coding_challenge_1/index.html" class="server-link" target="_blank">
                Codd Server Link
            </a>
        </div>
    </div>
</body>
</html>
